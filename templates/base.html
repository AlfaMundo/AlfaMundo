<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Mundo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Alfa Mundo Logo" class="header-logo">
        </div>
        <nav class="menu">
            <a href="/" class="nav-link" data-target="home">Home</a>
            <a href="/products" class="nav-link" data-target="products">Productos</a>
            <a href="/about" class="nav-link" data-target="about">Sobre nosotros</a>
            <a href="/contact" class="nav-link" data-target="contact">Contacto</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Alfa Mundo. Todos los derechos reservados.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
